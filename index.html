<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>
<body>
	<div class="container">
		<h1 id="mainTitle">Tic Tac Toe</h1>
		<div class="row centerRow">
		  <div class="col-xs-12">
				<button class="square rowC colA diA" id="A1">_</button>
				<button class="square rowC colB" id="A2">_</button>
				<button class="square rowC colC diB" id="A3">_</button>
		  </div>
		</div>
		<div class="row centerRow">
		  <div class="col-xs-12">
				<button class="square rowB colA" id="B1">_</button>
				<button class="square rowB colB diA diB" id="B2">_</button>
				<button class="square rowB colC" id="B3">_</button>
			</div>
		</div>
		<div class="row centerRow">
		  <div class="col-xs-12">
				<button class="square rowA colA diB" id="C1">_</button>
				<button class="square rowA colB" id="C2">_</button>
				<button class="square rowA colC diA" id="C3">_</button>
			</div>
		</div>
		<div class="row bottomRow">
		  <div class="col-xs-12">
		  	<p id="dialogue">Player One, X, goes first.</p>
				<button id="refresh">Start Over?</button>
			</div>
		</div>
	</div>

</body>
</html>
